<script>
    //continue 跟 break 的敘述
    for (a=1 ; a<=10 ; a++) {
        if (a==3){
            console.log(a);
            continue;//再回到迴圈
        }
        if (a==8){
            console.log(a);
                break;//跳脫迴圈
        }
        
        console.log('for loop a=' + a);
    } 
    
</script>
